GET = SELECT RESOURCE_KEY, RESOURCE_VALUE FROM RESOURCE_BUNDLE \
WHERE APP = ? AND COUNTRY = ? AND LANGUAGE = ? 

UPDATE = MERGE INTO RESOURCE_BUNDLE AS T \
USING ( VALUES (?, ?, ?, ?, ?) ) AS S (COUNTRY, LANGUAGE, APP, RESOURCE_KEY, resource_value) \
ON T.COUNTRY = S.COUNTRY \
and t.LANGUAGE = s.LANGUAGE \
and t.app = s.app \
and t.RESOURCE_KEY = s.RESOURCE_KEY \
WHEN NOT MATCHED THEN \
    INSERT (COUNTRY, LANGUAGE, APP, RESOURCE_KEY, resource_value) \
    VALUES (s.COUNTRY, s.LANGUAGE, s.APP, s.RESOURCE_KEY, s.resource_value) \
WHEN MATCHED THEN \
    UPDATE SET (resource_value) = (S.resource_value)