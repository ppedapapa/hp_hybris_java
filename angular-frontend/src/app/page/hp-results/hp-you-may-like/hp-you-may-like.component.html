<div class="you-may-interest" *ngIf="considerBundle.skus.length > 1">
    <div class="col-12">
        <div *ngIf="!kids" class="title" [innerHTML]="'results.you-may-like-title'|translate"></div>
        <div *ngIf="kids" class="title" [innerHTML]="'results.you-may-like-title-kids'|translate"></div>
    </div>
    <div class="row justify-content-center" *ngIf="!isMobile">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let considerSku of considerBundle['skus']">
            <app-hp-sku-list [sku]="considerSku" [bundleType]="considerBundle['bundle']"></app-hp-sku-list>
        </div>
    </div>
</div>
