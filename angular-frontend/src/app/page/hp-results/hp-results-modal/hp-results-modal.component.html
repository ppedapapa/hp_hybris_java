<!--Read More Modal-->
<div *ngIf="modalName == 'readMore'">
  <!--<div class="modal-header">-->
    <!--<h4 class="modal-title">Hi there!</h4>-->
    <!--<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">-->
      <!--<span aria-hidden="true">&times;</span>-->
    <!--</button>-->
  <!--</div>-->
  <!--<div class="modal-body">-->
    <!--<p>Hello, {{modalName}}!</p>-->
  <!--</div>-->
  <!--<div class="modal-footer">-->
    <!--<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>-->
  <!--</div>-->


  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="activeModal.dismiss('Cross click')">&times;</button>
  </div>
  <div class="modal-body">
    <h1 style="text-align: left;" class="title" [innerHTML]="'results.content-recom.headline-'+data.key|translate:data"></h1>
    <div class="score-bar">
      <div class="legend"><span class="score-mover" [ngStyle] = "{width: data.score+'%'}"><em>{{data.score}}</em></span></div>
      <div class="bar">
        <div class="scale red"></div>
        <div class="scale orange"></div>
        <div class="scale yellow"></div>
        <div class="scale green"></div>
      </div>
      <div class="line">
        <span class="left">0</span>
        <span class="right">100</span>
      </div>
    </div>
    <div class="read-more-content">
      <p>
        <span [innerHTML]="'results.content-recom.intro-'+data.key|translate"></span>:
      </p>
      <div class="row" *ngFor="let item of data['bullet_keys']">
        <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <img src="//images.shaklee.com/healthprint/{{imageBulletList[item]}}" class="img-responsive"/>
        </div>
        <div class="col-xs-9 col-sm-10 col-md-10 col-lg-10">
          <!--<div sk-dr-bullet-list sk-pr-bullet-key="item" sk-pr-translate-key="results.content-recom." sk-pr-max-length="120"></div>-->
        </div>
      </div>
    </div>
    <p style="text-align: center;">
      <a href="{{'results.content-recom.'+data.dietLifestyle+'-learn-more-link'|translate}}{{pwdDomain}}" target="_blank">
        <span class="learn-more" [innerHTML]="'label.learn-more'|translate"></span>
      </a>
    </p>
  </div>
  <div class="modal-footer"></div>
</div>
