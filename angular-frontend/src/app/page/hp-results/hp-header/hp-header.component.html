<div class="row health-results-above-banner hp-results-banner">
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <img class="logo-img" src="//images.shaklee.com/healthprint/Healthprint-Logo.png">
    <span class="logo-text" [innerHTML]="'results.shaklee_healthprint'|translate"></span>
  </div>
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 hp-results-selection">
    <ng-select [items]="allHealthPrintsResults"
               bindLabel="first_name"
               bindValue="health_profile_id"
               placeholder="Select healthprint"
               name="healthPrintResults"
               [clearable]="false"
               [(ngModel)]="healthProfileId"
               (change)="changeHealthPrintResultInfo($event)">
    </ng-select>
  </div>

  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-right">
      <div class="resultTopLinks">
        <a (click)="startOverQuiz();"><span [innerHTML]="'results.retake-quiz'|translate"></span></a>
        <a (click)="printResults()"><i class="fa fa-print fa-2x" aria-hidden="true"></i></a>
        <a (click)="openEmailResultMore()"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></a>
      </div>
   </div>
</div>
