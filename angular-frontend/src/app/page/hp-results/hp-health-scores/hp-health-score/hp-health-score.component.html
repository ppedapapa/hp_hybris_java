<div class="section-score">
  <h3 class="title">Your Healthprint diet score of <b>43</b> indicates youâ€™re ready to make a change.</h3>
  <div class="row score-bar">
    <div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
      <img class="img-fluid" src="//images.shaklee.com/healthprint/score-diet-blue.png">
    </div>
    <div class="col-xs-8 col-sm-6 col-md-6 col-lg-6">
      <h3 class="img-label" [innerHTML]="'results.'+scoreName+'-score'|translate"></h3>
    </div>
  </div>
  <div class="row score-bar">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!--[ngStyle]="{width: contentInfo.diet.score+'%'}"-->
      <div class="legend"><span class="score-mover"><em>43</em></span></div>
      <div class="bar">
        <div class="scale red"> </div>
        <div class="scale orange"> </div>
        <div class="scale yellow"> </div>
        <div class="scale green"> </div>
      </div>
      <div class="line"> <span class="left">0</span> <span class="right">100</span> </div>
    </div>
  </div>
  <div class="score-info">
    <!--<p class="info"><span [innerHTML]="'results.content-recom.intro-'+contentInfo.diet.key|translate"></span>...</p>-->
    <p class="info">Completing your Shaklee Healthprint is a great first step on the path to a healthier you.  Based on your responses, here are some ways you can improve your diet...</p>
  </div>
  <div class="read-more-box">
    <span class="learn-more" [innerHTML]="'label.read-more'|translate" (click)="readMoreInfo('dietLifestyle')">Read More</span>
  </div>
</div>
