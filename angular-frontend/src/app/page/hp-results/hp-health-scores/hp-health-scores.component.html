<div class ="hp-health-scores">
    <h1 class="section-title">
        YOUR PERSONALIZED HEALTH SCORES
    </h1>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
            <app-hp-health-score [scoreName]="diet" [healthPrintResultInfo]="healthPrintResultInfo" [contentInfo]="contentInfo"></app-hp-health-score>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <app-hp-health-score [scoreName]="lifeStyle" [healthPrintResultInfo]="healthPrintResultInfo" [contentInfo]="contentInfo"></app-hp-health-score>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="bmi-scale">
                <h3 class="title">Your Body Mass Index (BMI) is <b>32.7</b></h3>
                <span class="bmi">32.7 <br> <b class="bmi-text">BMI</b></span>
                <!--<p class="info"><span [innerHTML]="'results.content-recom.'+contentInfo.bmi.key|translate:bmiWeightRange"></span></p>-->
                <p class="info">You meet the clinical definition for obese. Ideally you should weigh between <span>104</span>  (BMI 18.5) and <span>140</span> (BMI 24.99)</p>
                <div class="read-more-box">
                    <a class="learn-more" href="http://go.shaklee.com/need-know-bmi/" (click)="trackEventOnResults('learn more - BMI', 'BMI');" [innerHTML]="'label.learn-more'|translate" target="_blank">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</div>
