<div class="sku-list">
  <div class="image"><img class="img-fluid" [src]="sku.info.itemImage"/></div>
  <div class="sku-category" *ngIf="bundleType=='CONSIDER'"><b [innerHTML]="'tags.'+sku.category|translate"></b></div>
  <div class="description">
    <b [innerHTML]="sku.info.title|translate"></b>
    <p *ngIf="shakeSkuList(sku.sku)" class="short-desc" [innerHTML]="sku.info.shortDescription|translate"></p>
    <p *ngIf="!shakeSkuList(sku.sku)" class="short-desc" [innerHTML]="sku.info.healthPrintDescription|translate"></p>
  </div>
  <p class="price">{{sku.price| formatPrice}}</p>
  <a *ngIf="!hideAddToItem" (click)="addToCart(sku, $event);" class="add-item">{{'results.add-item'|translate}}</a>
  <a (click)="openLearnMoreModal(sku);" class="learn-more">{{'results.more-info'|translate}}</a>
</div>
