<div class="row getclean" *ngIf="!kids">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="title" [innerHTML]="'results.good-health'|translate"></div>
  </div>

  <div class="row" *ngFor="let sku of getCleanSkuInfo">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 getclean-left">
      <img class="img-fluid" src="{{sku.info.itemImage}}" width="350px" />
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class=" getclean-right">
        <h3><span [innerHTML]="'results.get-clean-kit'|translate"></span> {{sku.info.price| formatPrice}}</h3>
        <p class="getclean-info" [innerHTML]="'results.get-clean-desc'|translate"></p>
        <ul>
          <li [innerHTML]="'results.get-clean-list1'|translate"></li>
          <li [innerHTML]="'results.get-clean-list2'|translate"></li>
          <li [innerHTML]="'results.get-clean-list3'|translate"></li>
        </ul><br>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
            <a *ngIf="(!hideAddToItem)" (click)="addToCart(sku, $event, 'Get Clean');" class="add-item" [innerHTML]="'results.add-to-cart'|translate"></a>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 learn-more-link">
            <a (click)="openLearnMoreModal(sku, 'Get Clean');" class="learn-more">{{'results.more-info'|translate}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
