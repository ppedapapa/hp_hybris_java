<div class="container">
  <div class="row buttons hq-nav-container" *ngIf="pager.index !== 0">
    <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3">
      <button class="btn btn-primary hq-nav-btn continue-btn" (click)="goBack(pager.index -1);" [ngClass]="{'continue-answered-btn':pager.index >= 1 && pager.index < pager.count}">
        <i class="fa fa-chevron-left"></i>
        <span>{{'questions.back' |translate}}</span>
      </button>
    </div>
    <div class="col-xs-2 col-sm-6 col-md-6 col-lg-6">
      <ol class="hq-indicators">
        <li *ngFor="let q of arr(pagelength).fill(1); let i = index;" [ngClass]="{'active': pager.index === i}">
          <span class="sr-only"></span>
        </li>
      </ol>
    </div>
    <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3">
      {{pager.index + 1}} {{pager.count}}
      <button *ngIf="pager.index + 1 !== pager.count" class="btn btn-primary hq-nav-btn continue-btn" [ngClass]="{'continue-answered-btn':validPage()}"  (click)="goTo(pager.index + 1);">
        <span>{{'questions.continue' |translate}}</span>
        <i class="fa fa-chevron-right"></i>
      </button>
      <!--<button *ngIf="pager.index + 1 === pager.count"  class="btn btn-primary hq-nav-btn continue-btn" [ngClass]="{'continue-answered-btn':pager.index + 1 === pager.count}" (click)="onSubmit();">-->
        <!--<span>{{'questions.get-results' |translate}}</span>-->
        <!--<i class="fa fa-chevron-right"></i>-->
      <!--</button>-->
    </div>
    <div class="col-12 nav-disclaimer">{{'questions.disclaimer'|translate}}</div>
  </div>
</div>
